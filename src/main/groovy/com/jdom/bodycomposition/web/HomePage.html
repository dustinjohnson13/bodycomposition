<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Body Composition</title>
    <wicket:link>
        <link href="HomePage.css" rel="stylesheet" type="text/css"/>
    </wicket:link>
</head>
<body>
<br/><br/>

<div wicket:id="previousEntriesDiv" id="previousEntriesDiv"></div>

<div id="newEntryDiv">
    <strong>New Entry</strong><br/>

    <form wicket:id="newEntryForm" id="newEntryForm">
        <div>
            <label for="date">Date</label>
            <input wicket:id="date" name="date" type="text">
        </div>
        <div>
            <label for="weight">Weight</label>
            <input wicket:id="weight" name="weight"/><br/>
        </div>
        <div>
            <label for="bodyFat">Body Fat</label>
            <input wicket:id="bodyFat" name="bodyFat"/><br/>
        </div>
        <div>
            <label for="waterPercentage">Water Percentage</label>
            <input wicket:id="waterPercentage" name="waterPercentage"/><br/>
        </div>
        <input wicket:id="add" type="button" value="Add"/>
    </form>
</div>

<div wicket:id="similarDays" id="similarDays"></div>

<div wicket:id="metricsDiv" id="metricsDiv">
    <strong>Trend Metrics</strong>
    <table>
        <tr>
            <th>Period</th>
            <th>Weight</th>
            <th>Body Fat</th>
            <th>Water %</th>
            <th>Normalized Body Fat</th>
        </tr>
        <tr wicket:id="metrics">
            <td wicket:id="period">7 Day</td>
            <td wicket:id="weightDifference">-1.5</td>
            <td wicket:id="bodyFatDifference">-0.5</td>
            <td wicket:id="waterPercentageDifference">+1.1</td>
            <td wicket:id="normalizedBodyFatDifference">-0.5</td>
        </tr>
        <wicket:remove>
            <tr>
                <td>14 Day</td>
                <td>-2.7</td>
                <td>-1.3</td>
                <td>+0.5</td>
                <td>-1.3</td>
            </tr>
            <tr>
                <td>30 Day</td>
                <td>-3.3</td>
                <td>-1.7</td>
                <td>+0.3</td>
                <td>-1.7</td>
            </tr>
            <tr>
                <td>60 Day</td>
                <td>-4.3</td>
                <td>-2.7</td>
                <td>-0.2</td>
                <td>-2.7</td>
            </tr>
            <tr>
                <td>90 Day</td>
                <td>-3.3</td>
                <td>-1.7</td>
                <td>+1.2</td>
                <td>-1.7</td>
            </tr>
        </wicket:remove>
    </table>
</div>


</body>
</html>
